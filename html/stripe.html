<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Stripe Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #card-element { padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; background: #6772e5; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Pay $10.00</h2>

  <form id="payment-form">
    <div id="card-element"></div>
    <button type="submit">Pay</button>
    <p id="payment-message"></p>
  </form>

  <script>
    const stripe = Stripe("pk_test_YourPublicKeyHere"); // Replace with your Stripe public key

    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const form = document.getElementById("payment-form");
    const message = document.getElementById("payment-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const res = await fetch("/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 1000 }) // amount in cents ($10.00)
      });

      const { clientSecret } = await res.json();

      const result = await stripe.confirmCardPayment(clientSecret, {
        payment_method: { card }
      });

      if (result.error) {
        message.textContent = result.error.message;
      } else if (result.paymentIntent.status === "succeeded") {
        message.textContent = "Payment successful!";
      }
    });
  </script>

</body>
</html>
