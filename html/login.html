<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7x1z5l5e5c5e5e5e5e5e5e5e5e5e5e5e5" crossorigin="anonymous">
   <img src="login-icon.png" alt="Login Icon" width="100">
<h1>Access Login</h1>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background-color: #fff;
            margin: 0;
            background-image: url(../images/login\ pa.jpg);
            
        }
        .login-container {
           background-image: url(../images/login\ pa.jpg);
            background-color: rgb(255, 255, 255) ;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 10px (888, 000, 711);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container p {
            margin: 10px 0 0;
            font-size: 14px;
        }
        .message {
            margin-top: 30px;
            font-size: 16px;
            color: #fbfdfb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="index.html"><button type="button">Login Page</button></a>
            
            <label for="rememberMe">Remember me</label><br>
            <input type="checkbox" id="rememberMe" name="rememberMe"><br><br>


           <form action="forget-password.html" method="POST">
          <button type="submit" id="forgetpassword">Forget Password?</button>
          </form>

        </form>
        <p>Don't have an account? <a href="/register">Register now</a></p>
        <div id="message" class="message"></div>
    </div>
    <script>

        
        document.getElementById('Loginform').addEventListener('submit', function(event) {

            // Here you can add validation or send data to the server
            

            // Display a success message
            document.getElementById('message').textContent = 'Login successful!';
            alert ('login sucessfully')
            
        });
    </script>
</body>
</html>
